<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div class="button-end"><a href="">Restart</a><div>
  </body>
  <style>
    .button-end {
      display: none;
      border: 1px solid black;
      width: 150px;
      padding: 20px;
      text-align: center;
      text-transform: uppercase;
      position: absolute;
      background: #fff;
      top: 40%;
      left: 27%;
    }
    canvas {
      border: 1px solid black;
    }
  </style>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.js"></script>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
  <script>

  var config = {
  type: Phaser.AUTO,
  width: 1200,
  height: 700,
  physics: {
      default: 'arcade',
      arcade: {
          gravity: { y: 0 },
          debug: false
      }
  },
  scene: {
      preload: preload,
      create: create,
      update: update
  }
};

var player;
var platforms;
var cursors;
var newGirlBall;
var platformCount;
var gameOver = false;
var score = 0;
var scoreText;
var youLost;
var placesForPlatformX =[];
var placesForPlatformY =[];
var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('ball', 'assets/ball.png');
    this.load.image('ballgirl', 'assets/ballgirl.png');
    this.load.image('bkgd', 'assets/wallpaper.jpg');
    this.load.image('ground', 'assets/platform.png');
}

function create ()
{
  this.add.image(600, 350, 'bkgd');

  platforms = this.physics.add.staticGroup();


  platformCount = 1;
  var randomX = Math.floor(Math.random()*1200);
  var randomY = Math.floor(Math.random()*700);

  if (randomX === 900) {
    randomX = 300
  }
  platforms.create(randomX , randomY, 'ground');


  newGirlBall = this.physics.add.staticGroup();


  newGirlBall.create(900, 400, 'ballgirl');

  player = this.physics.add.sprite(100, 450, 'ball');
  cursors = this.input.keyboard.createCursorKeys();
  player.setCollideWorldBounds(true);

  this.physics.add.overlap(player, newGirlBall, getGirl, null, this);
  this.physics.add.overlap(player, platforms, youLose, null, this);

  scoreText = this.add.text(16, 16, 'SCORE: 0', { fontSize: '32px', fill: '#000', fontWeight: "700" });


}

function update ()
{
  if (gameOver)
  {
      return;
  }

  if (cursors.left.isDown)
  {
      player.setVelocityX(-160);

  }
  else if (cursors.right.isDown)
  {
      player.setVelocityX(160);

  }
  else if (cursors.up.isDown)
  {
      player.setVelocityY(-160);

  }
  else if (cursors.down.isDown)
  {
      player.setVelocityY(160);

  }
  else
  {
      player.setVelocityX(0);

  }
}

function madeTableOfPlatforms() {
  var indexX = 0;
  var indexY = 0
  for (var i = 0; 15 > i; i++) {
    placesForPlatformX.push(indexX);
    indexX = indexX + 80;
  }
  for (var i = 0; 6 > i; i++) {
    placesForPlatformY.push(indexY);
    indexY = indexY + 140;
  }
}
madeTableOfPlatforms();

function getGirl (player, newGirlBall) {

  newGirlBall.disableBody(true, true);
  score += 10;
  scoreText.setText('SCORE: ' + score);

  var randomX;
  var randomY

  for (var i = 0; platformCount > i; i++) {
  var newXposition = Math.floor(Math.random()*9);
  var newYposition =  Math.floor(Math.random()*15);
      platforms.create(placesForPlatformX[newXposition], placesForPlatformY[newYposition], 'ground');
  }
  randomX = Math.floor(Math.random()*1000);
  randomY = Math.floor(Math.random()*600);

  for (var i = 0; placesForPlatformX.length > i; i++) {
    if (placesForPlatformX[i] === randomX){
      randomX = randomX + 30;
    }
  }
  for (var i = 0; placesForPlatformY.length > i; i++) {
    if (placesForPlatformY[i] === randomY){
      randomY = randomY + 50;
    }
  }

  newGirlBall = this.physics.add.staticGroup();
  newGirlBall.create(randomX , randomY, 'ballgirl');
  this.physics.add.overlap(player, newGirlBall, getGirl, null, this);
}

function youLose() {
    this.physics.pause();
    youLost = this.add.text(400, 300, 'YOU LOSE!', { fontSize: '80px', fill: '#000' });
    document.querySelector('.button-end').style.display = "block";

}

  </script>
</html>
